<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Tic Tac Toe">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <h1>TicTacToe</h1>
    <div class="js--message" id="message"></div>

    <main>
        <section id="board">
            <div>
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
            </div>
            <div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
            </div>
            <div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
            </div>

            <section id="actions">
                <button class="js--start-game" type="button">Start Game</button>
            </section>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
